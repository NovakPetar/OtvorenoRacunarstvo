
<div class="upper-div">
    <!-- Dropdown menu -->
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(ngModel)]="selectedOption" (ngModelChange)="filterData()">
        <mat-option *ngFor="let option of dropdownOptions" [value]="option">{{ option }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <!-- Search bar -->
    <mat-form-field class="wide-search-bar">
      <input matInput placeholder="Search" [(ngModel)]="searchTerm" (input)="filterData()">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="generateFilteredJson()">Filtered JSON</button>
    <button mat-raised-button color="primary" (click)="generateFilteredCsv()">Filtered CSV</button>
  </div>
  
  <!-- Angular Material Table -->
  <table mat-table [dataSource]="dataSource">

    <!-- Oznaka Column -->
    <ng-container matColumnDef="oznaka">
      <th mat-header-cell *matHeaderCellDef> Oznaka autoceste </th>
      <td mat-cell *matCellDef="let row"> {{row.oznaka}} </td>
    </ng-container>

    <!-- Naziv Column -->
    <ng-container matColumnDef="naziv">
        <th mat-header-cell *matHeaderCellDef> Naziv </th>
        <td mat-cell *matCellDef="let row"> {{row.naziv}} </td>
    </ng-container>

    <ng-container matColumnDef="geoSirina">
        <th mat-header-cell *matHeaderCellDef> Geografska širina </th>
        <td mat-cell *matCellDef="let row"> {{row.geoSirina}} </td>
    </ng-container>

    <ng-container matColumnDef="geoDuzina">
        <th mat-header-cell *matHeaderCellDef> Geografska dužina</th>
        <td mat-cell *matCellDef="let row"> {{row.geoDuzina}} </td>
    </ng-container>

    <ng-container matColumnDef="kontakt">
        <th mat-header-cell *matHeaderCellDef> Kontakt</th>
        <td mat-cell *matCellDef="let row"> {{row.kontakt}} </td>
    </ng-container>

    <ng-container matColumnDef="imaEnc">
        <th mat-header-cell *matHeaderCellDef> Enc postoji</th>
        <td mat-cell *matCellDef="let row"> {{row.imaEnc}} </td>
    </ng-container>

    <ng-container matColumnDef="duljina">
        <th mat-header-cell *matHeaderCellDef> Duljina</th>
        <td mat-cell *matCellDef="let row"> {{row.duljina}} </td>
    </ng-container>

    <ng-container matColumnDef="dionica">
        <th mat-header-cell *matHeaderCellDef> Dionica</th>
        <td mat-cell *matCellDef="let row"> {{row.dionica}} </td>
    </ng-container>

    <ng-container matColumnDef="neformalniNaziv">
        <th mat-header-cell *matHeaderCellDef> Neformalni naziv</th>
        <td mat-cell *matCellDef="let row"> {{row.neformalniNaziv}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
